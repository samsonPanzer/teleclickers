<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 100%;
            padding: 16px;
        }

        /* Text Block */
        .text-block {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.4;
        }

        /* Button */
        .tg-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            transition: opacity 0.2s;
        }

        .tg-button:active {
            opacity: 0.8;
        }

        /* Swipe Block */
        .swipe-container {
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        }

        .swipe-wrapper {
            display: flex;
            transition: transform 0.3s ease-out;
        }

        .swipe-item {
            flex-shrink: 0;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        /* List Item */
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .list-item-avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background-image: url("https://raw.githubusercontent.com/samsonPanzer/teleclickers/main/images/fidgetTop2.png");
            margin-right: 12px;
            background-size: contain;
        }

        .list-item-content {
            flex-grow: 1;
        }

        .list-item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .list-item-subtitle {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        /* Section Header */
        .section-header {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            margin: 16px 0 8px;
        }

        /* Input Field */
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">Messages</div>
        <div class="text-block" id="textBlock">
            This is a sample text block that can contain any text content.
        </div>

        <button class="tg-button" onclick="addTextBlock()">Add Text Block</button>
        <button class="tg-button" onclick="addButton()">Add Button</button>

        <div class="section-header">Swipeable Content</div>
        <div class="swipe-container" id="swipeContainer">
            <div class="swipe-wrapper" id="swipeWrapper">
                <div class="swipe-item">Swipe item 1</div>
                <div class="swipe-item">Swipe item 2</div>
                <div class="swipe-item">Swipe item 3</div>
            </div>
        </div>

        <div class="section-header">List</div>
        <div class="list-item">
            <div class="list-item-avatar"></div>
            <div class="list-item-content">
                <div class="list-item-title">Stone wheel</div>
                <div class="list-item-subtitle">Slow and sturdy!</div>
            </div>
        </div>
        <div class="list-item">
            <div class="list-item-avatar"></div>
            <div class="list-item-content">
                <div class="list-item-title">Woodwheel</div>
                <div class="list-item-subtitle">Does not crack!</div>
            </div>

        </div>
        <div class="list-item">
            <div class="list-item-avatar"></div>
            <div class="list-item-content">
                <div class="list-item-title">Metal wheel</div>
                <div class="list-item-subtitle">Very humane design</div>
            </div>


        </div>
        <div class="list-item">
            <div class="list-item-avatar"></div>
            <div class="list-item-content">
                <div class="list-item-title">Train wheen</div>
                <div class="list-item-subtitle">Nice manuvrability</div>
            </div>



        </div>

        <div class="section-header">Input</div>
        <input type="text" class="input-field" placeholder="Enter message...">
    </div>

    <script>
        // Initialize swipe functionality
        const swipeContainer = document.getElementById('swipeContainer');
        const swipeWrapper = document.getElementById('swipeWrapper');
        let currentIndex = 0;

        const hammer = new Hammer(swipeContainer);
        hammer.on('swipeleft swiperight', function(e) {
            if (e.type === 'swipeleft' && currentIndex < 2) {
                currentIndex++;
            } else if (e.type === 'swiperight' && currentIndex > 0) {
                currentIndex--;
            }
            updateSwipePosition();
        });

        function updateSwipePosition() {
            swipeWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Function to add a new text block
        function addTextBlock() {
            const container = document.querySelector('.container');
            const newTextBlock = document.createElement('div');
            newTextBlock.className = 'text-block';
            newTextBlock.textContent = 'New text block added';
            container.insertBefore(newTextBlock, container.firstChild);
        }

        // Function to add a new button
        function addButton() {
            const container = document.querySelector('.container');
            const newButton = document.createElement('button');
            newButton.className = 'tg-button';
            newButton.textContent = 'New Button';
            container.insertBefore(newButton, container.firstChild);
        }
    </script>
</body>
</html>
