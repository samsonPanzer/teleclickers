<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disables scrolling */
            height: 100%;
        }
        .canvas-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top-row {
            display: flex;
            height: 30%;
        }
        .bottom-row {
            height: 70%;
        }
        canvas {
            border: 1px solid #000;
        }
        .top-canvas {
            width: 50%;
            height: 100%;
        }
        .bottom-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <div class="top-row">
            <canvas id="topCanvas1" class="top-canvas"></canvas>
            <canvas id="topCanvas2" class="top-canvas"></canvas>
        </div>
        <div class="bottom-row">
            <canvas id="bottomCanvas" class="bottom-canvas"></canvas>
        </div>
    </div>
    <script>
        // Function to draw an image to a canvas with max width or height
        function drawImageToCanvas(url, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const image = new Image();
            image.onload = function() {
                // Calculate the aspect ratio of the image
                const imageAspectRatio = image.width / image.height;
                const canvasAspectRatio = canvas.width / canvas.height;
                let imageWidth, imageHeight;

                imageHeight = canvas.height* imageAspectRatio;
                imageWidth = imageHeight * imageAspectRatio;
                // Calculate the position to center the image on the canvas
                const x = (canvas.width - imageWidth) / 2;
                const y = (canvas.height - imageHeight) / 2;

                // Clear the canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(image, x, y, imageWidth, imageHeight);
            };
            image.src = url;
        }

        // URLs of the images
        const fidgetURL = 'https://raw.githubusercontent.com/samsonPanzer/teleclickers/main/images/fidget.png';
        const fidgetTopURL = 'https://raw.githubusercontent.com/samsonPanzer/teleclickers/main/images/fidgetTop.png';

        // Draw the images on the respective canvases
        drawImageToCanvas(fidgetURL, 'topCanvas2');
        drawImageToCanvas(fidgetTopURL, 'bottomCanvas');

        // Prepare for animation (additional code will be needed here)
    </script>
</body>
</html>
