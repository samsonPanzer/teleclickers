<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Layout</title>
<style>
.parent {
display: grid;
grid-template-columns: repeat(4, 25%);
grid-template-rows: repeat(5, 20%);
grid-column-gap: 0px;
grid-row-gap: 0px;
}


.div1 {
     grid-area: 3 / 1 / 6 / 5; }
.div2 {
     grid-area: 1 / 2 / 3 / 5; }
.div3 {
     grid-area: 1 / 1 / 3 / 2; }

     canvas{
        background-color: aquamarine;
        width: 100%;
        height: 100%;
     }
</style>
</head>
<body>

    <div class="parent">
        <div class="div1">
            <canvas></canvas>    
        </div>
        <div class="div2">
            <canvas></canvas>    
        </div>
        <div class="div3">
            <button>hello</button>  
            <button>hello</button>    
        </div>
        </div>
<script>
  // You can add your JavaScript here to manipulate the canvases
</script>

</body>
</html>
