<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
  <script>
    function sendDataToBot() {
      // This is the data you want to send to your bot
      const data = 'Hello from the Web App!';

      // Use the WebApp API to send the data
      if (window.Telegram.WebApp) {
       
        Telegram.WebApp.sendData(data);
        alert("sent data")
      }
    }
  </script>
</head>
<body>
  <button onclick="sendDataToBot()">Send Data to Bot</button>
</body>
</html>
