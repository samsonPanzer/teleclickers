
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #energy-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
        }
        #energy-fill {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }
        #game-area {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #blueberry-button {
            width: 50%;
            max-width: 300px;
            cursor: pointer;
            user-select: none;
        }
        .squish-bounce {
            animation: squish-bounce 0.4s ease-out;
        }
        @keyframes squish-bounce {
            0% { transform: scale(1, 1); }
            20% { transform: scale(1.1, 0.9); }
            40% { transform: scale(0.95, 1.05); }
            60% { transform: scale(1.05, 0.95); }
            80% { transform: scale(0.98, 1.02); }
            100% { transform: scale(1, 1); }
        }
        #jar-image {
            width: 100px;
            height: 100px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        #deposit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
        }
        .floating-blueberry {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            transition: all 2s ease-out;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="energy-bar"><div id="energy-fill"></div></div>
    <div id="game-area">
        <img id="blueberry-button" src="https://raw.githubusercontent.com/samsonPanzer/blueberryclicker/main/images/blueberry.png" alt="Blueberry">
        <img id="jar-image" src="https://raw.githubusercontent.com/samsonPanzer/blueberryclicker/main/images/empty-jar.png" alt="Jar">
    </div>
    <button id="deposit-button">Deposit Blueberries</button>

    <script>
        let blueberries = 0;
        let energy = 100;
        const maxBlueberries = 100;
        const energyRegenRate = 1;

        const blueberryButton = document.getElementById('blueberry-button');
        const jarImage = document.getElementById('jar-image');
        const energyFill = document.getElementById('energy-fill');
        const depositButton = document.getElementById('deposit-button');
        const gameArea = document.getElementById('game-area');

        blueberryButton.addEventListener('mousedown', (e) => {
            if (energy > 0) {
                blueberries++;
                energy--;
                updateDisplay();
                createFloatingBlueberry(e.clientX, e.clientY);
                
                // Start the squish-bounce animation
                blueberryButton.classList.add('squish-bounce');
                
                // Remove the class after the animation completes
                setTimeout(() => {
                    blueberryButton.classList.remove('squish-bounce');
                }, 400); // 400ms matches the animation duration
            }
        });

        depositButton.addEventListener('click', () => {
            depositBlueberries(blueberries);
        });

        function updateDisplay() {
            energyFill.style.width = `${energy}%`;
            
            if (blueberries <= 25) {
                jarImage.src = 'https://raw.githubusercontent.com/samsonPanzer/blueberryclicker/main/images/empty-jar.png';
            } else if (blueberries <= 50) {
                jarImage.src = 'https://example.com/quarter-jar.png';
            } else if (blueberries <= 75) {
                jarImage.src = 'https://example.com/half-jar.png';
            } else {
                jarImage.src = 'https://example.com/full-jar.png';
            }
        }

        function depositBlueberries(amount) {
            console.log(`Deposited ${amount} blueberries`);
            blueberries = 0;
            updateDisplay();
        }

        function createFloatingBlueberry(x, y) {
            const floatingBlueberry = document.createElement('img');
            floatingBlueberry.src = 'https://raw.githubusercontent.com/samsonPanzer/blueberryclicker/main/images/miniberry.png';
            floatingBlueberry.className = 'floating-blueberry';
            floatingBlueberry.style.left = `${x}px`;
            floatingBlueberry.style.top = `${y}px`;
            gameArea.appendChild(floatingBlueberry);

            setTimeout(() => {
                floatingBlueberry.style.transform = `translate(${Math.random() * 100 - 50}px, -100px)`;
                floatingBlueberry.style.opacity = '0';
            }, 50);

            setTimeout(() => {
                gameArea.removeChild(floatingBlueberry);
            }, 2000);
        }

        setInterval(() => {
            if (energy < 100) {
                energy += energyRegenRate;
                if (energy > 100) energy = 100;
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
