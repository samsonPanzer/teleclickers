

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile View Only</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  #unsupported-message {
    display: none;
  }
  #myCanvas {
    display: none; /* Hidden by default */
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="unsupported-message">Some text here</div>
<canvas id="myCanvas"></canvas>

<script>
 (function() {


  function isMobileDevice() {
    return /Mobi|Android/i.test(navigator.userAgent);
  }

  function updateDisplay() {
    if (isMobileDevice() && window.matchMedia("(orientation: portrait)").matches) {
      // It's a mobile device in portrait orientation
      document.getElementById('myCanvas').style.display = 'block';
      document.getElementById('unsupported-message').style.display = 'none';
    } else {
      // It's not a mobile device or not in portrait orientation
      document.getElementById('myCanvas').style.display = 'none';
      document.getElementById('unsupported-message').style.display = 'flex';
    }
  }

  // Initial check
  updateDisplay();

  // Add event listeners for orientation changes and resize events
  window.addEventListener('orientationchange', updateDisplay);
  window.addEventListener('resize', updateDisplay);




})();
</script>

</body>
</html>
