<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 100%;
            padding: 16px;
        }

        /* Text Block */
        .text-block {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.4;
        }

        /* Button */
        .tg-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            transition: opacity 0.2s;
        }

        .tg-button:active {
            opacity: 0.8;
        }

        /* Enhanced Swipe Block */
        .swipe-container {
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
            border-radius: 8px;
        }

        .swipe-wrapper {
            display: flex;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            touch-action: pan-y pinch-zoom;
        }

        .swipe-item {
            flex-shrink: 0;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.05);
            position: relative;
        }

        /* Swipe indicators */
        .swipe-indicator-container {
            display: flex;
            justify-content: center;
            margin-top: 8px;
        }

        .swipe-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--tg-theme-hint-color);
            margin: 0 4px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .swipe-indicator.active {
            opacity: 1;
        }

        /* Swipe hint animation */
        .swipe-hint {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            opacity: 0.6;
            animation: swipeHint 1.5s infinite;
        }

        @keyframes swipeHint {
            0%, 100% { transform: translateX(0) translateY(-50%); }
            50% { transform: translateX(-10px) translateY(-50%); }
        }

        /* Other styles remain the same */
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .list-item-avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background-color: #e0e0e0;
            margin-right: 12px;
        }

        .list-item-content {
            flex-grow: 1;
        }

        .list-item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .list-item-subtitle {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .section-header {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            margin: 16px 0 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">Messages</div>
        <div class="text-block" id="textBlock">
            This is a sample text block that can contain any text content.
        </div>

        <button class="tg-button" onclick="addTextBlock()">Add Text Block</button>
        <button class="tg-button" onclick="addButton()">Add Button</button>

        <div class="section-header">Swipeable Content</div>
        <div class="swipe-container" id="swipeContainer">
            <div class="swipe-wrapper" id="swipeWrapper">
                <div class="swipe-item">
                    Swipe item 1
                    <div class="swipe-hint">‚Üê</div>
                </div>
                <div class="swipe-item">Swipe item 2</div>
                <div class="swipe-item">Swipe item 3</div>
            </div>
        </div>
        <div class="swipe-indicator-container" id="swipeIndicators">
            <div class="swipe-indicator active"></div>
            <div class="swipe-indicator"></div>
            <div class="swipe-indicator"></div>
        </div>

        <!-- Rest of the HTML remains the same -->
    </div>

    <script>
        // Enhanced swipe functionality
        const swipeContainer = document.getElementById('swipeContainer');
        const swipeWrapper = document.getElementById('swipeWrapper');
        const indicators = document.querySelectorAll('.swipe-indicator');
        let currentIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const hammer = new Hammer(swipeContainer);
        hammer.on('panstart panmove panend', function(e) {
            const containerWidth = swipeContainer.offsetWidth;
            
            if (e.type === 'panstart') {
                isDragging = true;
                startX = e.center.x;
                swipeWrapper.style.transition = 'none';
            }
            else if (e.type === 'panmove' && isDragging) {
                const deltaX = e.center.x - startX;
                const moveX = -currentIndex * containerWidth + deltaX;
                currentX = moveX;
                
                // Limit the drag within bounds
                if (moveX > 0 || moveX < -(swipeWrapper.children.length - 1) * containerWidth) {
                    currentX = moveX > 0 ? moveX / 3 : moveX - (moveX + (swipeWrapper.children.length - 1) * containerWidth) / 3;
                }
                
                swipeWrapper.style.transform = `translateX(${currentX}px)`;
            }
            else if (e.type === 'panend') {
                isDragging = false;
                swipeWrapper.style.transition = 'transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1)';
                
                const deltaX = e.deltaX;
                const threshold = containerWidth / 3;
                
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0 && currentIndex > 0) {
                        currentIndex--;
                    } else if (deltaX < 0 && currentIndex < swipeWrapper.children.length - 1) {
                        currentIndex++;
                    }
                }
                
                updateSwipePosition();
                updateIndicators();
            }
        });

        function updateSwipePosition() {
            const containerWidth = swipeContainer.offsetWidth;
            swipeWrapper.style.transform = `translateX(${-currentIndex * containerWidth}px)`;
        }

        function updateIndicators() {
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        // Existing functions remain the same
        function addTextBlock() {
            const container = document.querySelector('.container');
            const newTextBlock = document.createElement('div');
            newTextBlock.className = 'text-block';
            newTextBlock.textContent = 'New text block added';
            container.insertBefore(newTextBlock, container.firstChild);
        }

        function addButton() {
            const container = document.querySelector('.container');
            const newButton = document.createElement('button');
            newButton.className = 'tg-button';
            newButton.textContent = 'New Button';
            container.insertBefore(newButton, container.firstChild);
        }

        // Initialize
        window.addEventListener('resize', updateSwipePosition);
    </script>
</body>
</html>
